<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Music App</title>
</head>
<body>
    <div class="player ">
        <div class="dashboard">
            <header>
                <h4>Now playing</h4>
                <h2>Muốn em là</h2>
            </header>
    
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://photo-resize-zmp3.zmdcdn.me/w240_r1x1_webp/cover/7/4/0/9/7409e051f6f27cb8e6d241654ebb20d3.jpg');">
    
                </div>
            </div>
    
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-toggle-play ">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div class="btn btn-random ">
                    <i class="fa-solid fa-shuffle icon-random"></i>
                </div>

            </div>

            <input type="range" id="progess" class="progess" max="100" min="0" step="1" value="0">

            <audio src="" id="audio"></audio>
        </div>

        <div class="play-list">
     
           
            
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
